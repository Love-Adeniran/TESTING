<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg">
        <div class="container-fluid bg-dark py-2 px-5 fixed-top">
            <div class=" px-5 top">
                <a class="navbar-brand" href="#">
                    <img src="./images/opensearch-flickr-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span class="text-light fs-5 flickr"><h2 class="d-inline-block">flickr</h2> </span> 
                </a>
            </div>
        </div>

        <div class="container-fluid ">
            <div class="mx-auto my-5 border-2 overflow-auto  px-4 rounded col-6 mt-5">
                <div class="px-5 mx-auto form-login bg-light mt-5 my-5 py-5">
                    <div class="px-5 mx-4 ">
                        <a class="navbar-brand mx-5" href="#">
                            <img src="./images/opensearch-flickr-logo.png" alt="Logo" width="24" height="18" class="d-inline-block">
                        </a>
                        <h5 class="">Log in to flickr</h5>
                    </div>
                <!-- </div> -->
                <div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control " id="floatingInput" placeholder="First Name">
                        <label for="floatingInput">First Name</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-info text-light w-100">Sign up</button>
                    </div>
                    <div class="mt-2 mb-4">
                        <p>Not a Flickr member? <a href="#">Sign up here</a></p> 
                    </div>
                </div>
            </div>
                <div class="mx-auto px-5 row">
                    <div class="col">
                        English
                    </div>
                    <div class="col">Help</div>
                    <div class="col">Privacy</div>
                    <div class="col">Terms</div>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
